<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Weather API</title>
</head>

<body>
    <div class="mainContainer">
        <div class="searchBar">
            <input type="search" name="search" id="citySearch" class="search" placeholder="Search the city">
            <i class="searchBtn"><img src="images/search (1).svg" alt=""></i>
        </div>
        <img src="" alt="" class="imgIcon">
        <h1 class="temp"></h1>
        <h1 class="cityName"></h1>
        <div class="weatherInfo">
            <img src="" class="humidWindImg1 " alt="">
            <p class="humidity"></p>
            <img src="" class="humidWindImg2 " alt="">
            <p class="windSpeed"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
